<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lesson4</title>
    <link rel="stylesheet" href="slyle4.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <div id="App4">
        <header>
            <button @click="show = !show"> Button
                <i class="ion-navicon"></i>     
            </button>
        </header>
        <aside v-show="show" transition="slide"></aside>
    </div>
    <script>
        new Vue({
            el:"#App4",
            data:{
                show:false
            },
        })
    </script>
</body>
</html>>
