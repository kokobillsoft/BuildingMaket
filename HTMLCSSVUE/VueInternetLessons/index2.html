<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8"/>
        <title>Lesson2</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>

        <div id="App2">
            <ul>
                <li v-for= "bear in bears" v-bind:class="{'strike': bear.status }">
                    {{bear.name}}
                </li>
            </ul>

        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    
        <script>
            new Vue({
                el:"#App2",
                data:{
                    bears:[
                        {
                            name:'Grrizli',
                            status:true
                        },
                        {
                            name:'White',
                            status: true
                        },
                        {
                            name: 'Panda',
                            status: false
                        },
                        {
                            name: "Burui",
                            status: true
                        },
                    ]
                }
            })
        </script>
    </body>
</html>
