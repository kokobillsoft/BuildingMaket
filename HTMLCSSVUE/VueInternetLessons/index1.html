<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Vue1</title>
    </head>
    <body>
        <div id="App1">
            <h1>
                {{message}}
            </h1>
            <input type="text" v-model="message">

            <pre>
                {{ $data | json}}
            </pre>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

        <script>
            new Vue({
                el: "#App1",
                data: {
                    message: ""
                }
            })
        </script>
    </body>
</html>
